name: Manual Release

on:
  workflow_dispatch:

jobs:
  vsce:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: support/vscode
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - run: npm install
    - run: make publish
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
